<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DenunciApp</title>

  <!-- Place favicon.ico in the root directory -->

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <nav>
    <div class="nav-wrapper container">
      <a href="" class="brand-logo"><img id="logo" src="images/logo-denunciapp.png"></a>
      <span class="brand-logo right">DenunciApp</span>
    </div>
  </nav>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col m12 l6">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s6"><a href="#register-form">Registra</a></li>
              <li class="tab col s6"><a href="#search-form">Busca</a></li>
            </ul>
          </div>

          <!-- Registra denuncia -->
          <div id="register-form" class="col s12">
            <div id="form-complaint" class="card-panel row">
              <div class="col s12">
                <h3>¡Denuncia!</h3>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">subtitles</i>
                <input id="plate" type="text" class="validate">
                <label for="plate">Placa del automóvil "813ZAB"</label>
              </div>
              <diiv class="col s12 right-align">
                <button id="new-complaint" class="btn waves-effect waves-light" type="button" name="action">Enviar
                  <i class="material-icons right">send</i>
                </button>
              </diiv>
            </div>
          </div>

          <!-- Busca denuncia -->
          <div id="search-form" class="col s12">
            <div id="form-complaint" class="card-panel row">
              <div class="col s12">
                <h3>¡Busca tu denuncia!</h3>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">subtitles</i>
                <input id="search-plate" type="text" class="validate">
                <label for="plate">Placa del automóvil "813ZAB"</label>
              </div>
              <diiv class="col s12 right-align">
                <button id="search-complaint" class="btn waves-effect waves-light" type="button" name="action">Buscar
                  <i class="material-icons right">search</i>
                </button>
              </diiv>
            </div>
          </div>
        </div>
      </div>

      <div id="snapshots" class="col m12 l6"></div>
    </div>
  </div>

  <!-- complaint register -->
  <div id="complaint-register" class="modal">
    <div class="modal-content">
      <h5>Se ha registrado tu denuncia exitosamente</h5>
      <p>Recuerda, tu número de placa es importante, mantenlo cerca para darle seguimiento a tu denuncia</p>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn">Aceptar</a>
    </div>
  </div>

    (function(b, o, i, l, e, r) {

      r.parentNode.insertBefore(e, r)

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
